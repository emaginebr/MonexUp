services:
  # ===========================================
  # PostgreSQL - Shared database instance
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: monexup-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-monexup_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-monexup_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-databases.sh:/docker-entrypoint-initdb.d/01-init-databases.sh
      - ./submodules/NAuth/nauth.sql:/docker-scripts/nauth-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-monexup_user} -d ${POSTGRES_DB:-monexup_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - monexup-network

  # ===========================================
  # NAuth API - Authentication service
  # ===========================================
  nauth-api:
    build:
      context: ./submodules/NAuth
      dockerfile: Dockerfile
    container_name: nauth-api
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ASPNETCORE_URLS: http://+:80
      ConnectionStrings__NAuthContext: "Host=postgres;Port=5432;Database=${NAUTH_DB_NAME:-nauth_db};Username=${POSTGRES_USER:-monexup_user};Password=${POSTGRES_PASSWORD}"
      zTools__ApiURL: ${ZTOOLS_API_URL}
      NAuth__JwtSecret: ${NAUTH_JWT_SECRET}
      Logging__LogLevel__Default: Trace
    ports:
      - "5004:80"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - monexup-network

  # ===========================================
  # zTools API - Utility microservice
  # ===========================================
  ztools-api:
    build:
      context: ./submodules/zTools
      dockerfile: Dockerfile
    container_name: ztools-api
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ASPNETCORE_URLS: http://+:8080
      MAILERSEND__APIURL: ${MAILERSEND_API_URL:-https://api.mailersend.com/v1/email}
      MAILERSEND__MAILSENDER: ${MAILERSEND_SENDER}
      MAILERSEND__APITOKEN: ${MAILERSEND_API_TOKEN}
      CHATGPT_APIURL: ${CHATGPT_APIURL:-https://api.openai.com/v1/chat/completions}
      CHATGPT_IMAGEAPIURL: ${CHATGPT_IMAGEAPIURL:-https://api.openai.com/v1/images/generations}
      CHATGPT_APIKEY: ${CHATGPT_APIKEY}
      CHATGPT_MODEL: ${CHATGPT_MODEL:-gpt-3.5-turbo}
      S3__ACCESSKEY: ${S3_ACCESS_KEY}
      S3__SECRETKEY: ${S3_SECRET_KEY}
      S3__ENDPOINT: ${S3_ENDPOINT}
    ports:
      - "5001:8080"
    restart: unless-stopped
    networks:
      - monexup-network

  # ===========================================
  # MonexUp API - Main application API
  # ===========================================
  monexup-api:
    build:
      context: .
      dockerfile: MonexUp.API/Dockerfile.dev
    container_name: monexup-api
    env_file: .env
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      # Connection string built from .env individual vars
      ConnectionStrings__MonexUpContext: "Host=postgres;Port=5432;Database=${POSTGRES_DB:-monexup_db};Username=${POSTGRES_USER:-monexup_user};Password=${POSTGRES_PASSWORD}"
      # zTools (Docker service URL)
      zTools__ApiURL: ${ZTOOLS_API_URL}
      # NAuth (Docker service URLs)
      NAuth__ApiUrl: http://nauth-api:80
      NAuth__JwtSecret: ${NAUTH_JWT_SECRET}
      NAuth__BucketName: ${S3_BUCKET:-monexup}
      # Stripe
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
    ports:
      - "5000:80"
    depends_on:
      postgres:
        condition: service_healthy
      nauth-api:
        condition: service_started
      ztools-api:
        condition: service_started
    restart: unless-stopped
    networks:
      - monexup-network

  # ===========================================
  # MonexUp BackgroundService
  # ===========================================
  monexup-bg:
    build:
      context: .
      dockerfile: MonexUp.BackgroundService/Dockerfile
    container_name: monexup-bg
    env_file: .env
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      # Connection string built from .env individual vars
      ConnectionStrings__MonexUpContext: "Host=postgres;Port=5432;Database=${POSTGRES_DB:-monexup_db};Username=${POSTGRES_USER:-monexup_user};Password=${POSTGRES_PASSWORD}"
      # zTools (Docker service URL)
      ZTOOLS_API_URL: http://ztools-api:8080
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - monexup-network

  # ===========================================
  # MonexUp Frontend - React app
  # ===========================================
  monexup-app:
    build:
      context: ./monexup-app
      dockerfile: Dockerfile.dev
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:5000}
        REACT_APP_NAUTH_API_URL: ${REACT_APP_NAUTH_API_URL:-http://localhost:5000}
        REACT_APP_STRIPE_PUBLISHABLE_KEY: ${REACT_APP_STRIPE_PUBLISHABLE_KEY}
    container_name: monexup-app
    ports:
      - "3000:80"
    depends_on:
      - monexup-api
    restart: unless-stopped
    networks:
      - monexup-network

volumes:
  postgres_data:
    driver: local

networks:
  monexup-network:
    driver: bridge
